{% extends 'base.html' %}

{% block head %}


{% endblock %}
{% block body %}
<table class="table">
  <tr class="table__header">
    {% for header in headings %}
    <th class="table__cell">{{header}}</th>
    {% endfor %}
  </tr>
  {% for department in data %}
  <tr class="table__row">
    <td class="table__cell">{{department.id}}</td>
    <td class="table__cell">{{department.name}}</td>
    <td class="table__cell">
      <form action="/department/update/{{department.id}}" method="GET"><button type="submit" class="button"><img class="icon" src="{{ url_for('static', filename = 'images/edit.png') }}"></button></form>
      <form action="/department/delete/{{department.id}}" method="DELETE"><button type="submit" class="button"><img class="icon" src="{{ url_for('static', filename = 'images/delete.png') }}"></button></form>
    </td>
  </tr>
    {% endfor %}
</table>
<a href="/department/create" class="create">+</a>
{% endblock %}
